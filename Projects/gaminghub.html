<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play Games Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        google: ['Google Sans', 'sans-serif'],
                    },
                    colors: {
                        googleBlue: '#1a73e8',
                        googleSurface: '#f8f9fa',
                        googleBorder: '#dadce0',
                        m3Primary: '#0061a4',
                        m3PrimaryContainer: '#d1e4ff',
                        m3Surface: '#fdfbff',
                    }
                }
            }
        }
    </script>
    
    <style>
        .material-symbols-rounded { 
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; 
        }
        body { background-color: #fdfbff; color: #1a1c1e; }
        
        /* Material 3 Card */
        .m3-card {
            background: #f3f4f9;
            border-radius: 28px;
            transition: all 0.2s cubic-bezier(0, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        .m3-card:hover {
            background: #e1e2e9;
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        /* Material Ripple effect simulation */
        .m3-card:active {
            background: #d1d2d9;
            transform: scale(0.98);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col font-sans">

    <header class="bg-white px-4 py-4 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-gray-100 rounded-full transition">
                <span class="material-symbols-rounded text-gray-700">menu</span>
            </button>
            <div class="flex items-center gap-2">
                <span class="material-symbols-rounded text-googleBlue text-3xl">sports_esports</span>
                <h1 class="font-google text-2xl text-gray-800 tracking-tight">Play Games</h1>
            </div>
        </div>

        <div class="flex-1 max-w-2xl mx-10 hidden md:block">
            <div class="bg-[#f0f3f8] flex items-center px-6 py-3 rounded-full focus-within:bg-white focus-within:shadow-md transition-all border border-transparent focus-within:border-gray-200">
                <span class="material-symbols-rounded text-gray-500">search</span>
                <input type="text" id="searchInput" placeholder="Search your library" oninput="renderLibrary()" 
                       class="bg-transparent border-none outline-none w-full ml-4 text-gray-700 placeholder:text-gray-500">
            </div>
        </div>

        <div class="flex items-center gap-2">
            <button class="p-2 hover:bg-gray-100 rounded-full">
                <span class="material-symbols-rounded text-gray-600">help_outline</span>
            </button>
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=GoogleHub" alt="Profile" class="w-9 h-9 rounded-full ml-2 border border-gray-200 shadow-sm">
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-6 md:px-12">
        <div class="max-w-7xl mx-auto">
            
            <div class="flex items-center justify-between mb-8">
                <h2 class="font-google text-2xl text-gray-900">Your Games</h2>
                <div class="flex gap-2">
                    <button class="bg-m3PrimaryContainer text-m3Primary px-4 py-2 rounded-full text-sm font-medium hover:shadow-sm transition">All</button>
                    <button class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 hover:bg-gray-100 transition">Recent</button>
                </div>
            </div>

            <div id="game-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
        </div>
    </main>

    <button class="fixed bottom-8 right-8 bg-m3PrimaryContainer text-m3Primary px-6 py-4 rounded-2xl flex items-center gap-3 shadow-lg hover:shadow-xl transition-all">
        <span class="material-symbols-rounded">add</span>
        <span class="font-google font-medium">Get more</span>
    </button>

    <script>
        const games = [
            { name: 'Bubble Shooter', file: 'BubbleShooter.html', icon: 'bubble_chart', color: 'bg-blue-100 text-blue-700' },
            { name: 'Connect Four', file: 'connect.html', icon: 'grid_view', color: 'bg-yellow-100 text-yellow-700' },
            { name: 'Flappy Bird', file: 'flappybird.html', icon: 'flutter_dash', color: 'bg-green-100 text-green-700' },
            { name: 'Ludo Classic', file: 'ludo.html', icon: 'casino', color: 'bg-red-100 text-red-700' },
            { name: 'Ludo Multiplayer', file: 'ludo1.html', icon: 'groups', color: 'bg-pink-100 text-pink-700' },
            { name: 'Run Game', file: 'rungame.html', icon: 'directions_run', color: 'bg-indigo-100 text-indigo-700' },
            { name: 'Tic Tac Toe', file: 'tictactoe.html', icon: 'close', color: 'bg-slate-200 text-slate-700' }
        ];

        function renderLibrary() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';

            const filtered = games.filter(g => g.name.toLowerCase().includes(query));

            filtered.forEach(game => {
                const card = document.createElement('a');
                card.href = `Games/${game.file}`;
                card.className = 'm3-card p-6 flex flex-col items-center text-center';
                
                card.innerHTML = `
                    <div class="w-16 h-16 rounded-2xl ${game.color} flex items-center justify-center mb-4 transition-transform group-hover:scale-110">
                        <span class="material-symbols-rounded text-3xl">${game.icon}</span>
                    </div>
                    <h3 class="font-google font-medium text-lg text-gray-900 mb-1">${game.name}</h3>
                    <p class="text-sm text-gray-500">Local Game</p>
                    <div class="mt-6 w-full py-2.5 bg-white rounded-full text-m3Primary text-sm font-medium border border-gray-200">
                        Play
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', renderLibrary);
    </script>
</body>
</html>

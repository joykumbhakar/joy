<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #050505;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .glass-card {
            position: relative;
            z-index: 2;
            padding: 3rem 4rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s ease;
            max-width: 90%;
            width: auto;
        }

        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .icon-container {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 50%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        @keyframes floatIcon {

            0%,
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        h2.eyebrow {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0 0 1rem 0;
            color: #ffffff;
            opacity: 0.9;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #000000 0%, #363636 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        p.highlight {
            font-weight: 600;
            font-size: 1.1rem;
            color: #ffffff;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        p.subtitle {
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .footer {
            position: absolute;
            bottom: 2.5rem;
            z-index: 2;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85rem;
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums;
            font-weight: 300;
        }

        /* Smooth fade in */
        .fade-in {
            animation: fadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .glass-card {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="glass-card fade-in">
        <div class="icon-container">
            <i class="fa-regular fa-hourglass-half"></i>
        </div>
        <h2 class="eyebrow">The Present</h2>
        <h1>Today is nothing special.</h1>
        <p class="highlight">But it is yours.</p>
        <p class="subtitle">Just another moment in time</p>
    </div>

    <div class="footer fade-in" style="animation-delay: 0.5s;">
        00:00:00
    </div>

    <script>
        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3.8;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize for high DPI
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
        scene.add(ambientLight);

        // Adjusted lights for a more sophisticated palette (Pink/Cyan/Deep Blue)
        const light1 = new THREE.PointLight(0xff0080, 2, 10);
        light1.position.set(2, 2, 2);
        scene.add(light1);

        const light2 = new THREE.PointLight(0x00ffff, 2, 10);
        light2.position.set(-2, -2, 2);
        scene.add(light2);

        const light3 = new THREE.PointLight(0x4444ff, 3, 15); // Deep Blue Backlight
        light3.position.set(0, 0, -5);
        scene.add(light3);

        // --- Liquid Glass Blob ---
        const geometry = new THREE.IcosahedronGeometry(1.4, 40); // Higher detail for smoothness

        const material = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.1,
            roughness: 0.05,
            transmission: 0.95,
            thickness: 2.5,
            ior: 1.45,
            clearcoat: 1,
            clearcoatRoughness: 0.05,
            side: THREE.DoubleSide
        });

        const blob = new THREE.Mesh(geometry, material);
        scene.add(blob);

        const originalPositions = geometry.attributes.position.array.slice();

        // --- Input Handling ---
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // --- Animation ---
        const clock = new THREE.Clock();

        function customNoise(x, y, z, t) {
            // Complex noise for organic movement
            return Math.sin(x * 1.5 + t) * Math.cos(y * 1.5 + t * 0.8) * Math.sin(z * 1.5 + t * 0.5);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime() * 0.6;
            const positions = blob.geometry.attributes.position.array;

            // Displace vertices for liquid effect
            for (let i = 0; i < positions.length; i += 3) {
                const ox = originalPositions[i];
                const oy = originalPositions[i + 1];
                const oz = originalPositions[i + 2];

                const noise = customNoise(ox, oy, oz, time);
                const displacement = 1 + 0.35 * noise;

                positions[i] = ox * displacement;
                positions[i + 1] = oy * displacement;
                positions[i + 2] = oz * displacement;
            }

            blob.geometry.attributes.position.needsUpdate = true;
            blob.geometry.computeVertexNormals();

            // Interactive rotation smoothing
            targetX = mouseX * 0.0005;
            targetY = mouseY * 0.0005;

            blob.rotation.y += 0.05 * (targetX - blob.rotation.y);
            blob.rotation.x += 0.05 * (targetY - blob.rotation.x);
            blob.rotation.z += 0.002; // Constant slow spin

            // Dynamic light movement
            light1.position.x = Math.sin(time * 0.7) * 5;
            light1.position.y = Math.cos(time * 0.5) * 5;
            light2.position.x = Math.cos(time * 0.3) * 5;
            light2.position.y = Math.sin(time * 0.5) * 5;

            renderer.render(scene, camera);
        }

        animate();

        // --- Resize Handler ---
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);

            windowHalfX = width / 2;
            windowHalfY = height / 2;
        });

        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            document.querySelector('.footer').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

    </script>
</body>

</html>
